<!DOCTYPE html>
<html>

<head>
    <title>HTML Layout using Tables</title>
    <style>
        body {
            font-family: sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        td {
            padding: 20px;
        }
    </style>
</head>

<body>
    <table width="100%" style="border: 0;">

        <tr>

            </td>
        </tr>
        <tr valign="top">
            <td style="background-color: rgb(168, 168, 168);" width="50">
                <u><b>Main Menu</b></u><br>
                HTML<br>
                CSS<br>
                JavaScript
            </td>

            <td width="100" height="200">
                Technical and Managerial Tutorials
            </td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: green;color: white; height: 30px;">
                <center>
                    Copyright Â© 2007 All Rights Reserved
                </center>
            </td>
        </tr>

    </table>
</body>

</html>
