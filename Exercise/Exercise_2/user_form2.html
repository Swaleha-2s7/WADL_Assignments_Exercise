<html>

<head>
    <style>
        body {
            font-family: Comic Sans MS;
            background-color: rgb(213, 248, 161);
        }

        table {
            margin-right: auto;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        tr,
        td {
            padding-right: 30px;
        }

        fieldset {
            border: 3px solid rgb(70, 155, 0);
            text-align: center;
            background-color: rgb(103, 253, 83);
            margin-left: auto;
            margin-right: auto;
            width: 850px;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend style="font-size: 30px;">USER FORM</legend>
            <table>
                <tr>
                    <td>
                        <ul>
                            <li>FIRST NAME</li>
                        </ul>
                    </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>PASSWORD</li>
                        </ul>
                    </td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>GENDER</li>
                        </ul>
                    </td>
                    <td>
                        <input type="radio" name="gender"> Male
                        <input type="radio" name="gender"> Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>ADDRESS</li>
                        </ul>
                    </td>
                    <td><textarea style="height: 70px; width: auto;"></textarea></td>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>D. O. B</li>
                        </ul>
                    </td>
                    <td>
                        <select>
                            <option>Jan</option>
                        </select>
                        <select>
                            <option>1</option>
                        </select>
                        <select>
                            <option>1990</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>SELECT GAMES</li>
                        </ul>
                    </td>
                    <td>
                        <input type="checkbox">Hockey
                        <input type="checkbox">Football
                        <input type="checkbox">Badminton
                        <input type="checkbox">Cricket
                        <input type="checkbox">Volleyball
                    </td>
                </tr>
                <tr>
                    <td style="width: 300px;">
                        <ul>
                            <li>MARRITIAL STATUS</li>
                        </ul>
                    </td>
                    <td>
                        <input type="radio" name="m_status"> Married
                        <input type="radio" name="m_status"> Unmmaried
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button>Submit</button>
                        <button>Reset</button>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <br>
                        <input type="checkbox">I accept this agreement
                    </td>
                </tr>
            </table>
        </fieldset>

    </form>
</body>

</html>
